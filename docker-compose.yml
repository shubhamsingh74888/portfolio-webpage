version: "3.8"

services:
  # 1. Backend API
  backend:
    build:
      context: ./backend
    container_name: portfolio-backend
    ports:
      - "5001:5000"
    environment:
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/portfolio?authSource=admin
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - portfolio-nw
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - portfolio-nw
    restart: always

  # 3. Database
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
    networks:
      - portfolio-nw
    restart: always

networks:
  portfolio-nw:
    driver: bridge

volumes:
  mongo-data:
