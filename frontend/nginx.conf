server {
    listen 80;

    # 1. Serve the React files directly (Fastest & Best Practice)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Forward API calls to the backend container
    location /api/ {
        # Use the name 'backend' or 'portfolio-backend' from your docker-compose
        proxy_pass http://portfolio-backend:5000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
